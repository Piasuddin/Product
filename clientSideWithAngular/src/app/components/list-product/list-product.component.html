<div class="mat-elevation-z8 mt-3">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="sL">
            <th mat-header-cell *matHeaderCellDef class="text-center">
                SL
            </th>
            <td mat-cell *matCellDef="let i=index" class="text-center"> {{i+1}} </td>
        </ng-container>
        <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef class="text-center">
                Product Name
            </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef class="text-center">
                Category
            </th>
            <td mat-cell *matCellDef="let row" class="text-center"> {{row.categoryName}} </td>
        </ng-container>
        <ng-container matColumnDef="createdDate">
            <th mat-header-cell *matHeaderCellDef class="text-center">
                CreatedDate
            </th>
            <td mat-cell *matCellDef="let row" class="text-center"> {{row.createdDate | date:'dd/MM/yyyy'}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Action </th>
            <td mat-cell *matCellDef="let row" [style.color]="" class="text-center">
                <button mat-button mat-stroked-button color="warn" [matMenuTriggerFor]="beforeMenu">Action
                    <i class="material-icons">
                        navigate_next
                    </i>
                </button>
                <mat-menu #beforeMenu="matMenu" xPosition="before">
                    <button mat-menu-item routerLink="/create-product/{{row.id}}">Edit</button>
                    <button mat-menu-item (click)="onDelete(row.id)">Delete</button>
                </mat-menu>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
